<h2>List Practise-2</h2>
<input #j type="search" (input)="query.set(j.value)" placeholder="type to filter" >
<button (click)="setsort('name')" >sort by name</button>
<button (click)="setsort('price')" >sort by price</button>
<button (click)="toogle()" >{{sortdir() === 1? 'Asc':'Desc'}}</button>

<table>
    <thead>
        <tr><th>Name</th><th>Price</th></tr>
    </thead>
    <tbody>
        @for(it of view(); track it.name){
            <tr>
                <td>{{it.name}}</td>
                <td>{{it.price | currency:'INR'}}</td>
            </tr>
        }
    </tbody>
</table>
